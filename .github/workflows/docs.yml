name: Deploy docs
on:
  push:
    branches:
      - main
    tags:
      - 'v*'
    paths:
      - 'docs/**'
      - 'mkdocs.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'docs/**'
      - 'mkdocs.yml'

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch full history for mike versioning
      
      - name: Configure Git user
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
      
      - uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      
      - name: Install Poetry
        run: pip install poetry
      
      - name: Install dependencies
        run: poetry install --with docs
      
      - name: Deploy documentation
        run: |
          if [[ "$GITHUB_REF" == refs/tags/* ]]; then
            # Deploy tagged version
            VERSION=${GITHUB_REF#refs/tags/v}
            poetry run mike deploy --push --update-aliases $VERSION latest
            poetry run mike set-default --push latest
          elif [[ "$GITHUB_REF" == "refs/heads/main" ]]; then
            # Deploy development version from main branch
            poetry run mike deploy --push --title "Development" main
          fi

  build:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      
      - name: Install Poetry
        run: pip install poetry
      
      - name: Install dependencies
        run: poetry install --with docs
      
      - name: Build documentation
        run: poetry run mkdocs build --strict
